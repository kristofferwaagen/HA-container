# Example automation to periodically toggle the virtual light.
# This uses only built-in triggers/actions.
# It toggles the virtual light every minute as a demonstration.

- alias: Example - Periodic Toggle Virtual Light
  id: example_periodic_toggle_virtual_light
  mode: single
  trigger:
    - platform: time_pattern
      minutes: "/1"
  action:
    - service: light.toggle
      target:
        entity_id: light.lab_virtual_light
